name: CI

on:
  workflow_dispatch:

jobs:
  build-client:
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.step-output.outputs.files }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: gradle/wrapper-validation-action@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: "temurin"
          cache: 'gradle'

      - name: Build debug APK
        run: |
          git clone https://github.com/InfinityLoop1308/PipePipeClient
          git clone https://github.com/long-crypto/PipePipeExtractor
          cd PipePipeClient
          ./gradlew assembleRelease

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: all-apks-in-one(intermediates)
          retention-days: 1
          path: PipePipeClient/app/build/outputs/apk/release/*.apk

      - name: Output filenames
        id: step-output
        run: |
          files=$(ls PipePipeClient/app/build/outputs/apk/release)

          json_array="["
          first_file=true
          for file in $files; do
            if [ "$first_file" = false ]; then
              json_array+=", \"$file\""
            else
              json_array+="\"$file\""
              first_file=false
            fi
          done
          json_array+="]"

          echo "files=$json_array"
          echo "files=$json_array" >> "$GITHUB_OUTPUT"

  upload-apk:
    runs-on: ubuntu-latest
    needs: build-client
    strategy:
      matrix:
        file: ${{ fromJson(needs.build-client.outputs.files) }}
    steps:
      - name: Download APKs
        uses: actions/download-artifact@v4
        with:
          name: all-apks-in-one(intermediates)
          path: apks
          merge-multiple: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.file }}
          path: apks/${{ matrix.file }}
